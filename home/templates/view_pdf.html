{% extends "base.html" %}
{% load static %}
{% block content %}
<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://docs.google.com ">

<style>
.loadelement {
  position: absolute;
  top: 0;
  left: 0;
  height: 100vh;
  width: 100%;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
}

.spinner {
  width: 80px;
  height: 80px;
  border: 8px solid #f3f3f3;
  border-radius: 50%;
  border-top: 8px solid #01101a;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
</style>
<div class="container py-5">
  <div class="row row-cols-1 row-cols-md-2 mx-auto" style="max-width: 1600px;">
      <div class="col mb-5" class="shadow mb-4">
        <div id="loader" class="loadelement">
          <span class="spinner"></span>
          <!-- <img id="loading-image" src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/images/loading.gif" alt="Loading..." /> -->
        </div>
        <div id="frm">
        {{ frame | safe}}
        </div>
      </div>
  </div>
</div>

<script>
  function hideLoader() {
  const loaderel = document.querySelector("#loader");
  loaderel.style.display = "none";
}
</script>
{% endblock %}
