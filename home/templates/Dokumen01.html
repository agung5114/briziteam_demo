{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container py-5">
    <div class="row row-cols-1 row-cols-md-2 mx-auto" style="max-width: 1600px;">
        <div class="col mb-5">

            <h3>PDF Single Page Extract (单页提取)</h3>
            <p>输入页面号码，如1或者3,5,9。 Enter page numbers such as 1, or 1, 3, 5.</p>
            {{ form.non_field_errors }}
            <form method="post" enctype="multipart/form-data" action="">{% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Extract</button>

            </form>

        </div>
    </div>
</div>

{% endblock %}
