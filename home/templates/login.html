{% extends "base.html" %}
{% load static %}
{% block content %}
        <div class="container py-md-5">
            <div class="row">
                <div class="col-md-6 text-center"><img class="img-fluid w-100" src="{% static 'assets/img/illustrations/register.svg'%}"></div>
                <div class="col-md-5 col-xl-4 text-center text-md-start">
                    <h2 class="display-6 fw-bold mb-5"><span class="underline pb-1"><strong>Welcome</strong></span></h2>
                    <form method="post" data-bs-theme="light">
                        {% csrf_token %}
                        <div class="mb-3"><input class="shadow-sm form-control" type="username" name="username" placeholder="Username"></div>
                        <div class="mb-3"><input class="shadow-sm form-control" type="password" name="password" placeholder="Password"></div>
                        <div class="mb-3"></div>
                        
                        {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                        <!-- <div class="mb-5"><button class="btn btn-primary shadow" type="submit">Submit</button></div> -->
                        <div class="card-footer">
                            <button type="submit" name="login" class="btn btn-fill btn-primary">Login</button>
                            &nbsp; &nbsp; <a class="small strong" href="forgot-password.html">Forgot Password?</a>
                            <br>
                            <br>
                            <div class="text-left small"> Dont have an account? <a href="{% url 'register' %}" class="text-primary underline">Register</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
