{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-md-5 text-center">
                        <img class="img-fluid w-100" src="{% static 'assets/img/illustrations/startup.svg'%}">
                        <img class="img-fluid w-100" src="{% static 'assets/img/illustrations/teamwork.svg'%}">
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create an Account!</h4>
                            </div>
                            <form method="POST" enctype="multipart/form-data" novalidate>
                                {% csrf_token %}
                                {{ register_form|crispy }} 
                                <br>
                                {% if messages %}
                                <ul class="messages">
                                    {% for message in messages %}
                                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                    {% endfor %}
                                </ul>
                                {% endif %}
                                <br>                   
                                <button class="btn btn-primary" type="submit">Register</button>
                                <br>
                                <br>
                                <div class="text-left small"> Have an account? 
                                    <a href="{% url 'login' %}" class="text-primary underline">Login</a>
                                </div>
                            </form>

                                <hr>

                    </div>
